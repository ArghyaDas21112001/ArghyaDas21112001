<svg  fill="none" viewBox="0 0 800 100" <img src = "https://raw.githubusercontent.com/MartinHeinz/MartinHeinz/master/wave.gif" width = 50px> xmlns="http://www.w3.org/2000/svg">

	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>

				h1 {
					font-size: 25px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
				}

				h1 {
					font-size: 25px;
					text-shadow: 0 1px 0 #efefef;
					animation: 5s ease 0s normal forwards 1 fadeIn;
				}
				.typewriter h1{

						color: #00000;
						font-family: monospace;
						overflow: hidden; /* Ensures the content is not revealed until the animation */
						border-right: .15em solid orange; /* The typwriter cursor */
						white-space: nowrap; /* Keeps the content on a single line */
						<!-- margin: 0 auto; /* Gives that scrolling effect as the typing happens */ -->
						margin-top:30px;
						margin-left:50px;
						letter-spacing: .15em; /* Adjust as needed */
						font-size:1.2rem;
						animation:
							typing 3.5s steps(30, end),
							blink-caret .5s step-end infinite;
						}

						/* The typing effect */
						@keyframes typing {
						from { width: 0 }
						to { width: 80% }
						}

						/* The typewriter cursor effect */
						@keyframes blink-caret {
						from, to { border-color: transparent }
						50% { border-color: orange }
						}

						.innerDivs1{
							position:absolute;
							margin-right: 550px;
							margin-top: 120px;

						}
						.class{
							margin-right: 20px;
						}
						.lang-box{
							margin-top: 32px;
							<!-- margin-right: 550px; -->
							font-size:17px;

						}
						canvas{
							background-color: rgb(70, 69, 69);
							position: absolute;
							margin-top: 145px;
							margin-left: 400px;
							border: 1px solid #50d4d4;
						}
						.chart-C{
							position: absolute;
							margin-top: 350px;
							margin-left: 190px;
							font-size: 13px;
						}
						.chart-Python{
							position: absolute;
							margin-top: 350px;
							margin-left: 320px;
							font-size: 13px;
						}
						.chart-Js{
							position: absolute;
							margin-top: 350px;
							margin-left: 450px;
							font-size: 13px;
						}
						.chart-cpp{
							position: absolute;
							margin-top: 350px;
							margin-left: 600px;
							font-size: 13px;
						}
			</style>
